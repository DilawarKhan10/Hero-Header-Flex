<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Header</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right">
            <div class="hero-content">
                <p class="p1">Delicious cakes and <br> desserts by <span>Kreed <br> Bakery</span></p>
                <p class="p2">We deserve delicious cake and deliver unique experience to you</p>
                <button>ORDER NOW</button>
            </div>
        </div>
        <div class="nav-wrap">
            <div class="logo">
                <img src="assets/Logo.svg" alt="Error!!">
            </div>
            <div class="nav-right">
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Our story</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-btn">
                    <button><a href="#">Login</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
